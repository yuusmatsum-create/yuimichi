<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 結い路（ゆいみち）</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="site-header">
        <div class="header-inner">
            <a href="index.html" class="logo-link">
                <img src="assets/images/logo_with_decoration.png" alt="結い路（ゆいみち）" class="site-logo">
            </a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <section class="info-page">
            <div class="info-page-inner">
                <h1>お問い合わせ</h1>

                <div class="info-content">
                    <p class="contact-intro">
                        結い路に関するお問い合わせは、
                        以下のフォームよりお願いいたします。
                    </p>

                    <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                        <div class="form-group">
                            <label for="name">お名前（任意）</label>
                            <input type="text" id="name" name="name" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="email">メールアドレス（必須）</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="message">お問い合わせ内容（必須）</label>
                            <textarea id="message" name="message" class="form-textarea" rows="8" required></textarea>
                        </div>

                        <div class="form-submit">
                            <button type="submit" class="submit-button">送信する</button>
                        </div>
                    </form>

                    <p class="contact-note">
                        ※ お問い合わせ内容によっては、
                        回答にお時間をいただく場合がございます。
                        予めご了承ください。
                    </p>
                </div>

                <div class="info-back">
                    <a href="index.html" class="back-button">トップページに戻る</a>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="footer-logo">
            <img src="assets/images/logo_with_decoration.png" alt="結い路（ゆいみち）" class="footer-logo-image">
        </div>
        <nav class="footer-nav">
            <a href="company.html">運営者情報</a>
            <a href="privacy.html">プライバシーポリシー</a>
            <a href="disclaimer.html">免責事項</a>
            <a href="contact.html">お問い合わせ</a>
        </nav>
        <p class="footer-copyright">&copy; 2025 結い路（ゆいみち）</p>
    </footer>
</body>
</html>
